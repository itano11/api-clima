<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>El Clima en tu Ciudad</title>
     <link rel="icon" href="img/icono.ico">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
     <h1 align="center" class="mt-3 mb-3" >El Clima en tu Ciudad</h1>
     <p align="center" class="lead" id="fecha_Actual"></p>
     <div class="container">
          <div class="row">
               <div class="col-lg-4 col-md-3 col-sm-12 col-xs-12 mt-4">
                    <div class="card" style="">
                              <div class="card-header justify-content-center align-items-center">
                                   <h5 class="card-title row justify-content-center align-items-center">Máxima y Mínima</h5>
                              </div>
                         <div class="card-body">
                              <h3 class="card-text row justify-content-center align-items-center" id="maxima"></h3>
                              <h3 class="card-text row justify-content-center align-items-center" id="minima"></h3>
                         </div>
                         <!--<div class="card-footer"></div>-->
                    </div>
               </div>
               <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 mt-4 max-height:100px">
                    <div class="card" style="">
                              <div class="card-header justify-content-center align-items-center">
                                   <h5 class="card-title row justify-content-center align-items-center">Tiempo Actual</h5>
                              </div>
                         <div class="card-body">
                              <h3 class="card-title row justify-content-center align-items-center" id="ubicacion"></h3>
                              <br />
                              <center><img id="icono-animado" alt="icono" height="120px" width="140px"></center>
                              <br />
                              <h3 class="card-title row justify-content-center align-items-center" id="temperatura-valor"></h3>
                              <h3 class="card-text row justify-content-center align-items-center" id="temperatura-descripcion"></h3>
                              <br /><br />
                              <h5 class="card-text row justify-content-center align-items-center">Sensación Térmica <h3 class="card-text row justify-content-center align-items-center" id="sensacion"></h3></h5>
                         </div>
                         <!--<div class="card-footer"></div>-->
                    </div>
               </div>
               <div class="col-lg-4 col-md-3 col-sm-12 col-xs-12 mt-4">
                    <div class="card" style="">
                              <div class="card-header justify-content-center align-items-center">
                                   <h5 class="card-title row justify-content-center align-items-center">Humedad Relativa</h5>
                                   <h5 class="card-title row justify-content-center align-items-center">Veloc. del Viento</h5>
                              </div>
                         <div class="card-body">
                              <h3 class="card-title row justify-content-center align-items-center" id="humedad"></h3>

                              <h3 class="card-text row justify-content-center align-items-center" id="viento-velocidad"></h3>
                         </div>
                         <!--<div class="card-footer"></div>-->
                    </div>
               </div>
          </div>
     </div>
     <footer class="py-2 bg-light mt-3">
          <div class="container"><p class="m-0 text-center text-gray-dark">Copyright &copy; <i>Aldo Tamburini 2022</i> </p></div>
     </footer>

     <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>
</html>
